<div class="playlist-info">
  @if (playlist()(); as pl){
    <h2>{{ pl.title }}</h2>
    <!-- <p>Total Songs: {{ pl.items.length }}</p> -->
    <!-- Add new song -->
    <div class="controls">
      <button (click)="setQueue()">Start</button>
      <button (click)="addSong()">Add Song</button>
    </div>
  
    <!-- Search songs -->
    <div class="search-song">
      <input type="text" placeholder="Search songs" [formControl]="searchControl">
    </div>
  
    <!-- List songs -->
    <div class="song-list">
      <ul>
        <li class="song-list-item" *ngFor="let song of filteredSongs()">
          {{ song.song.title }} 
          <button (click)="selectSong(song.song.id!)">Play</button>
          <button (click)="removeSong(song.song.id!)">Remove</button>
        </li>
      </ul>
    </div>
    
    
  } @else{
    <h2>Veuillez Selectionner une playlist</h2>
  }
    
    
</div>
